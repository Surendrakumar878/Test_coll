<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-bar</title>
    <style>
      #container {
        height: 70px;
        width: 100%;
        background-color: rgb(40, 35, 44);
        display: flex;
        justify-content: space-between;
        color: white;
        border-radius: 10px;
      }
      #container > div + div {
        display: flex;
        width: 40%;
        justify-content: space-evenly;
        margin-top: 10px;
      }
      #re {
        margin-top: 24px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="re">Reebok</div>
      <div>
        <p>Men</p>
        <p>Women</p>
        <p>Login</p>
        <p>Signup</p>
      </div>
    </div>
  </body>
</html>
